<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Наши партнеры</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="root">
    <header class="header">
      <div class="header__content content">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
        <div class="header__search">
          <img
            class="header__search-icon"
            src="./images/search.svg"
            alt="Поиск"
          />
          <input
            class="header__search-input"
            type="text"
            placeholder="Найти..."
          />
        </div>
        <div class="header__profile">
          <a class="header__notify">
            <div class="header__notify-img">
              <img
                class="header__notify-img_bell"
                src="./images/bell.svg"
                alt="Уведомления"
              />
              <span class="header__notify-img_badge">3</span>
            </div>
          </a>
          <p class="header__profile-name">Константин</p>
          <div class="header__profile-photo"></div>
        </div>
      </div>
    </header>
    <main class="partners content">
      <h1 class="partners__title">Наши партнёры</h1>
      <ul class="partners__cards">
        <li class="partners__cards-item">
          <img
            class="partners__cards-img"
            src="./images/partner1.svg"
            alt="Партнер 1"
          />
        </li>
        <li class="partners__cards-item">
          <img
            class="partners__cards-img"
            src="./images/partner2.svg"
            alt="Партнер 2"
          />
        </li>
        <li class="partners__cards-item">
          <img
            class="partners__cards-img"
            src="./images/partner3.svg"
            alt="Партнер 3"
          />
        </li>
        <li class="partners__cards-item">
          <img
            class="partners__cards-img"
            src="./images/partner4.svg"
            alt="Партнер 4"
          />
        </li>
        <li class="partners__cards-item">
          <img
            class="partners__cards-img"
            src="./images/partner5.svg"
            alt="Партнер 5"
          />
        </li>
        <li class="partners__cards-item">
          <img
            class="partners__cards-img"
            src="./images/partner6.svg"
            alt="Партнер 6"
          />
        </li>
        <li class="partners__cards-item">
          <img
            class="partners__cards-img"
            src="./images/partner7.svg"
            alt="Партнер 7"
          />
        </li>
      </ul>
    </main>
  </body>
  <footer></footer>
</html>
